<template>

    <template if:true={singleAccount}>
        <lightning-card title="New Project">
            <div if:true={isSaving} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
            <lightning-record-edit-form density="comfy" object-api-name={objectName} onsubmit={handleSubmit}
                onsuccess={handleSuccess} onerror={handleError}>
                <lightning-layout multiple-rows>

                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input-field field-name="Name" value={remaining}></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input-field field-name="Portfolio__c"></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        <lightning-input-field field-name="IP_Valuation__c"></lightning-input-field>
                    </lightning-layout-item>
                </lightning-layout>

                        <div class="slds-align--absolute-center">
                            <lightning-button type="cancel" label="Cancel" class="slds-m-right_small"
                                onclick={closeAction}></lightning-button>
                            <template if:true={ShowBtn}>
                                <lightning-button type="submit" variant="brand" label="Save"
                                    onclick={handleSave}></lightning-button>
                            </template>
                        </div>
            </lightning-record-edit-form>
        </lightning-card>
    </template>
</template>
